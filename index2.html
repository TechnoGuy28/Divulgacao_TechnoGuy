<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .header { text-align: center; padding: 50px 0; }
        .header h1 { font-size: 2.5em; margin: 0; }
        .header p { font-size: 1.2em; }
        .cta-button { display: inline-block; padding: 15px 30px; font-size: 1.2em; color: #fff; background-color: #007bff; text-decoration: none; border-radius: 5px; }
        .form-container { text-align: center; margin: 30px 0; }
        .form-container input { padding: 10px; font-size: 1em; margin: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .form-container button { padding: 10px 20px; font-size: 1em; color: #fff; background-color: #28a745; border: none; border-radius: 5px; cursor: pointer; }
        .footer { text-align: center; padding: 20px 0; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transforme Sua Vida com Nosso Produto</h1>
            <p>Descubra como nossa solução pode ajudar você a alcançar seus objetivos.</p>
            <a href="#formulario" class="cta-button">Saiba Mais</a>
        </div>
        <div id="formulario" class="form-container">
            <h2>Inscreva-se Agora!</h2>
            <form>
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu Email" required>
                <button type="submit">Inscrever-se</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
